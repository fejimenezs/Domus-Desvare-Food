<section class="card" style="max-width:720px;margin-inline:auto">
  <h2>Publicar oferta</h2>
  <form id="offerForm" class="grid" style="gap:12px">
    <div class="row">
      <input type="text" name="desc" placeholder="Descripción (ej. Pizza artesanal familiar)" required />
      <input type="number" name="price" step="0.01" placeholder="Precio inicial" required />
    </div>
    <div class="row">
      <input type="number" name="qty" placeholder="Cantidad" required />
      <input type="text" name="loc" placeholder="Ubicación (ciudad)" required />
    </div>
    <button class="btn btn-cta" type="submit">Publicar</button>
  </form>
</section>
